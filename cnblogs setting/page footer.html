<!-- 鼠标点击文字特效 -->
<script type="text/javascript">
    var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("❤北邮考研狗❤","❤坚持下去哦❤","❤2021北邮见❤","❤来看我文章啊❤","❤点个推荐一下吧❤","❤我是钦念❤","❤");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
            y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                "top": y - 180,
                "opacity": 0
            },
            1500,
            function() {
                $i.remove();
            });
        });
    });
    </script>

<!--鼠标跟随效果-->
<style type="text/css">
    .draw {
        position: fixed;
        width: 1px;
        line-height: 1px;
        pointer-events: none;
    }
    @keyframes floatOne {
        0% {
                    opacity:1;
        }
        50% {
                    opacity:1;
        }
        100% {
                    opacity:0;
            transform:translate3D(0, -20px, 0) scale(5) rotate(45deg);
        }
    }
</style>
<script type="text/javascript">
    var H = 0;
    $(document).bind('mousemove touchmove',function(e) {
        e.preventDefault();
        var drawSize = 10;
        var drawType = '♡';
        var floatType = 'floatOne';
        var xPos = e.originalEvent.pageX;
        var yPos = e.originalEvent.pageY;

        $('body').append('<div class="draw" style=" font-size:'+drawSize+'px;left:'+xPos+'px;top:'+yPos+'px;-webkit-animation:'+floatType+' .9s 1;-moz-animation:'+floatType+' .9s 1;color:#FF83FA;">'+drawType+'</div>');

        $('.draw').each(function() {
            var div = $(this);
            setTimeout(function() {$(div).remove();},800);
        });
    });
</script>


<!--雪花飘落效果-->
<script type="text/javascript">
    window.onload = function () {
                 var minSize = 15; //最小字体
                 var maxSize = 30;//最大字体
                 var newOne = 600; //生成雪花间隔
                 var flakColor = "#1bd3ff"; //雪花颜色
                 var flak = $("<div></div>").css({position:"absolute","top":"0px"}).html("❉");//定义一个雪花
                 var dhight = $(window).height(); //定义视图高度
                 var dw =$(window).width()-80; //定义视图宽度
                 setInterval(function(){
                 var sizeflak = minSize+Math.random()*maxSize; //产生大小不等的雪花
                 var startLeft = Math.random()*dw; //雪花生成是随机的left值
                 var startOpacity = 0.7+Math.random()*0.3; //随机透明度
                 var endTop= dhight-100; //雪花停止top的位置
                 var endLeft= Math.random()*dw; //雪花停止的left位置
                 var durationfull = 5000+Math.random()*3000; //雪花飘落速度不同
                 flak.clone().appendTo($("body")).css({
                 "left":startLeft ,
                 "opacity":startOpacity,
                 "font-size":sizeflak,
                 "color":flakColor
                 }).animate({
                 "top":endTop,
                 "left":endLeft,
                 "apacity":0.1
                 },durationfull,function(){
                 $(this).remove()
                 });
                 },newOne);
             }
  </script>

<!-- 添加文章目录 -->
<script language="javascript" type="text/javascript">
    //生成目录索引列表
    function GenerateContentList()
    {
        var jquery_h1_list = $('#cnblogs_post_body h1');
        if (jquery_h1_list.length == 0) { return; }
        if ($('#cnblogs_post_body').length == 0) { return; }
    
        var content = '<a name="_labelTop"></a>';
        content    += '<div id="navCategory">';
        content    += '<p style="font-size:18px"><b>阅读目录(Content)</b></p>';
        // 一级目录 start
        content += '<ul class="first_class_ul">';
    
        for (var i = 0; i < jquery_h1_list.length; i++)
        {
            var go_to_top = '<div style="text-align: right"><a href="#_labelTop">回到顶部(go to top)</a><a name="_label' + i + '"></a></div>';
            $(jquery_h1_list[i]).before(go_to_top);
    
            // 一级目录的一条
            var li_content = '<li><a href="#_label' + i + '">' + $(jquery_h1_list[i]).text() + '</a></li>';
    
            var nextH1Index = i + 1;
            if (nextH1Index == jquery_h1_list.length) { nextH1Index = 0; }
            var jquery_h2_list = $(jquery_h1_list[i]).nextUntil(jquery_h1_list[nextH1Index], "h2");
            // 二级目录 start
            if (jquery_h2_list.length > 0)
            {
                //li_content +='<ul style="list-style-type:none; text-align: left; margin:2px 2px;">';
                li_content += '<ul class="second_class_ul">';
            }
            for (var j = 0; j < jquery_h2_list.length; j++)
            {
                var go_to_top2 = '<div style="text-align: right"><a name="_lab2_'+ i + '_' + j + '"></a></div>';
                $(jquery_h2_list[j]).before(go_to_top2);
                // 二级目录的一条
                li_content +='<li><a href="#_lab2_'+ i +'_' + j + '">' + $(jquery_h2_list[j]).text() + '</a></li>';
    
                var nextH2Index = j + 1;
                var next;
                if (nextH2Index == jquery_h2_list.length) 
                {
                    if (i + 1 == jquery_h1_list.length)
                    {
                        next = jquery_h1_list[0];
                    }
                    else
                    {
                        next = jquery_h1_list[i + 1];
                    }
                }
                else
                {
                    next = jquery_h2_list[nextH2Index];
                }
                var jquery_h3_list = $(jquery_h2_list[j]).nextUntil(next, "h3");
                // 三级目录 start
                if (jquery_h3_list.length > 0)
                {
                    li_content += '<ul class="third_class_ul">';
                }
                
                for (var k = 0; k < jquery_h3_list.length; k++)
                {
                    var go_to_third_Content = '<div style="text-align: right"><a name="_label3_' + i + '_' + j + '_' + k + '"></a></div>';
                    $(jquery_h3_list[k]).before(go_to_third_Content);
                    // 三级目录的一条
                    li_content += '<li><a href="#_label3_' + i + '_' + j + '_' + k + '">' + $(jquery_h3_list[k]).text() + '</a></li>';
                }
                
                if (jquery_h3_list.length > 0)
                {
                    li_content += '</ul>';
                }
                li_content += '</li>';
                // 三级目录 end
            }
            if (jquery_h2_list.length > 0)
            {
                li_content +='</ul>';
            }
            li_content +='</li>';
            // 二级目录 end
    
            content += li_content;
        }
        // 一级目录 end
        content += '</ul>';
        content += '</div>';
    
        $($('#cnblogs_post_body')[0]).prepend(content);
    }
    
    GenerateContentList();
    </script>
  

  <script language="javascript" type="text/javascript">
    //生成目录索引列表
    function GenerateContentList()
    {
        var jquery_h3_list = $('#cnblogs_post_body h3');//如果你的章节标题不是h3,只需要将这里的h3换掉即可
        if(jquery_h3_list.length>0)
        {
            var content = '<a name="_labelTop"></a>';
            content    += '<div id="navCategory">';
            content    += '<p style="font-size:18px"><b>阅读目录</b></p>';
            content    += '<ul>';
            for(var i =0;i<jquery_h3_list.length;i++)
            {
                var go_to_top = '<div style="text-align: right"><a href="#_labelTop">回到顶部</a><a name="_label' + i + '"></a></div>';
                $(jquery_h3_list[i]).before(go_to_top);
                var li_content = '<li><a href="#_label' + i + '">' + $(jquery_h3_list[i]).text() + '</a></li>';
                content += li_content;
            }
            content    += '</ul>';
            content    += '</div>';
            if($('#cnblogs_post_body').length != 0 )
            {
                $($('#cnblogs_post_body')[0]).prepend(content);
            }
        }    
    }
    GenerateContentList();
    </script>
